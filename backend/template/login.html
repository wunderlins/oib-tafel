$def with ()
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Login</title>
	
	<link rel="stylesheet" href="static/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
	<script type="application/javascript" src="static/js/jquery-2.1.3.min.js"></script>
	<script src="static/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	
	<script type="application/javascript" src="static/js/login.js"></script>
	
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="static/css/login.css">
  
</head>

<body>
	<div class="container">
		<form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<div id="info" class="alert alert-danger" role="alert"></div>
			<input type="text" name="username" id="username" value="" class="form-control" placeholder="Username" required autofocus>
			<input type="password" name="password" id="password" value="" class="form-control" placeholder="Password" onkeydown="if (event.keyCode == 13) document.getElementById('signinbtn').click()" required>
			<input type="button" id="signinbtn" onclick="auth()" value="Sign in" class="btn btn-lg btn-primary btn-block"/>
		</form>
	</div> <!-- /container -->
</body>

</html>
