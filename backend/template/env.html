$def with (env)
$def t(node):
	<table border="1">
		<tbody>
		$for e in node:
			<tr>
				<td>$e</td>
				<td>
					$if is_dict(node[e]):
						$:t(node[e])
					$else:
						$node[e]
						
				</td>
			</tr>
		</tbody>
	</table>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>env</title>
</head>
<body>

$:t(env)
	
</body>
</html>
